<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Atrás</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #00FF00;
        }
        .countdown-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .time-unit {
            display: inline-block;
            width: 80px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .countdown {
                font-size: 1.5rem;
            }
            .time-unit {
                font-size: 1rem;
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="title">¿Cuánto queda para acabar la reforma?</div>
        <div class="countdown" id="countdown">
            <!-- La cuenta atrás aparecerá aquí -->
        </div>
    </div>

    <script>
        // Fecha objetivo
        const targetDate = new Date('August 2, 2024 00:00:00').getTime();

        // Actualiza la cuenta atrás cada segundo
        const countdownInterval = setInterval(() => {
            // Obtén la fecha y hora actual
            const now = new Date().getTime();

            // Calcula la diferencia entre la fecha objetivo y la actual
            const distance = targetDate - now;

            // Calcula los días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Muestra la cuenta atrás en el elemento con id "countdown"
            document.getElementById('countdown').innerHTML = `
                <span class="time-unit">${days} Días</span> 
                <span class="time-unit">${hours} Horas</span> 
                <span class="time-unit">${minutes} Minutos</span> 
                <span class="time-unit">${seconds} Segundos</span>
            `;

            // Si la cuenta atrás ha terminado, muestra un mensaje
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "¡Cuenta atrás terminada!";
            }
        }, 1000);
    </script>
</body>
</html>
